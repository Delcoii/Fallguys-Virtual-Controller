; ============================================================
; Fallguys Virtual Controller Key Settings 설명 (설명 부분 건들지 마세용)
;
; [주의]
; - 키 값은 대소문자 구별 없이 처리됩니다. 예를 들어, "t"와 "T"는 동일합니다.
; - [Pad to Key], up, left 등등 저 기본틀은 지우면 안돼요
;
; [Pad to Key] 섹션:
;   up    = 해당 방향(위) 이동에 사용할 키
;   left  = 해당 방향(왼쪽) 이동에 사용할 키
;   down  = 해당 방향(아래) 이동에 사용할 키
;   right = 해당 방향(오른쪽) 이동에 사용할 키
;   jump  = 점프 동작에 사용할 키 (예: space는 스페이스바)
;
; [Mode] 섹션:
;   fast   = 고속 모드를 활성화할 키 (예: pgup)
;   normal = 일반 모드를 활성화할 키 (예: pgdn)
;
; [사용 가능한 키 목록]
;   - 모든 알파벳, SPACE
;   - F1 ~ F12
;   - ENTER, ESC, BACKSPACE, TAB, SHIFT, CTRL, ALT
;   - CAPSLOCK, NUMLOCK, SCROLLLOCK, PAUSE, PRINTSCREEN
;   - INSERT, DELETE, HOME, END, PGUP, PGDN
;   - 방향키 사용 시 VK_UP, VK_DOWN, VK_LEFT, VK_RIGHT 로 입력해야함
; 
; [예시]
; ============================================================

[Pad to Key]
up = w
left = a
down = s
right = d
jump = space
dive = x

[Mode]
toggle = pgup

[System]
onoff = insert
checkpoint_reset = t

# 커맨드 입력 타이밍 조절 (초 단위)
[Duration]
cmd_input_interval = 0.1
last_keydown_time = 1.1